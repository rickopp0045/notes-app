<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Note Details</h1>
        <div id="noteDetails" style="margin-top: 20px;"></div>
        <button onclick="goBack()">â¬… Back to Notes</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadNote);

        async function loadNote() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please login first!');
                window.location.href = '/login.html';
                return;
            }

            const params = new URLSearchParams(window.location.search);
            const noteId = params.get('id');

            if (!noteId) {
                document.getElementById('noteDetails').innerHTML = '<p>Note ID is missing!</p>';
                return;
            }

            try {
                const response = await fetch(`/api/notes/${noteId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    document.getElementById('noteDetails').innerHTML = '<p>Failed to load note details.</p>';
                    return;
                }

                const note = await response.json();

                document.getElementById('noteDetails').innerHTML = `
                    <h2>${note.title}</h2>
                    <p><strong>Author:</strong> ${note.authorName}</p>
                    <p><strong>Date:</strong> ${new Date(note.createdAt).toLocaleDateString()}</p>
                    <p><strong>Category:</strong> ${note.category || 'N/A'}</p>
                    <p><strong>Tags:</strong> ${note.tags.join(', ')}</p>
                    <p><strong>Content:</strong><br>${note.content.replace(/\n/g, '<br>')}</p>
                    ${note.files && note.files.length > 0 ? `
                        <h4>ðŸ“Ž Attached Files:</h4>
                        ${note.files.map(file => `
                            <p><button onclick="downloadFile('${file._id}', '${file.originalName}')">ðŸ“¥ ${file.originalName}</button></p>
                        `).join('')}
                    ` : ''}
                `;
            } catch (error) {
                document.getElementById('noteDetails').innerHTML = '<p>Error loading note.</p>';
            }
        }

        async function downloadFile(fileId, filename) {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`/api/files/${fileId}/download`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    alert('Download failed. Please login again.');
                    return;
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                alert('Error downloading file.');
            }
        }

        function goBack() {
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
